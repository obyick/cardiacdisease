<div class="relation-container">
  <div class="controls">
    <div class="control-group">
      <label for="x-axis-select">Eixo X:</label>
      <select id="x-axis-select" [(ngModel)]="selectedX" (change)="createOrUpdateChart()">
        <option *ngFor="let header of headers" [value]="header">{{ header }}</option>
      </select>
    </div>

    <div class="control-group">
      <label for="y-axis-select">Eixo Y:</label>
      <select id="y-axis-select" [(ngModel)]="selectedY" (change)="createOrUpdateChart()">
        <option *ngFor="let header of headers" [value]="header">{{ header }}</option>
      </select>
    </div>
  </div>

  <div id="relation-chart" class="chart-container"></div>
</div>
